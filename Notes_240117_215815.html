<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Proposal</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(rgba(246, 159, 177, 0.8), rgba(255, 255, 255, 0.8)), url('images(14).jpeg') center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    #container {
      text-align: center;
    }

    #loveText {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff4081;
    }

    #question {
      font-size: 24px;
      margin-bottom: 30px;
    }

    #options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #yes, #no {
      cursor: pointer;
      padding: 15px 30px;
      font-size: 18px;
      border: 2px solid #ff4081;
      background-color: rgba(255, 255, 255, 0.9);
      color: #ff4081;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.3s ease-in-out;
    }

    #yes:hover, #no:hover {
      transform: scale(1.1);
    }

    /* Modal styles */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    #modal {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
    }

    #closeBtn {
      cursor: pointer;
      font-weight: bold;
      color: #ff4081;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loveText">I Love You</div>
    <div id="question">Do you love me?</div>
    <div id="options">
      <a href="#" id="yes" onclick="redirectToDatePage()">Yes</a>
      <a href="#" id="no" onclick="displayForgivenessModal()">No</a>
    </div>
  </div>

  <!-- Modal overlay -->
  <div id="overlay" onclick="closeModal()">
    <div id="modal">
      <p>
        In the vast sea of our emotions, my ship of hope has sunk.
        Please, let the waves of forgiveness carry me to solace. ðŸ˜¢ðŸŒŠ
      </p>
      <span id="closeBtn">Close</span>
    </div>
  </div>

  <script>
    function redirectToDatePage() {
      window.location.href = 'https://simpledevtech.github.io/Prop/date-page.html';
    }

    function displayForgivenessModal() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
    }

    document.getElementById('closeBtn').addEventListener('click', closeModal);
  </script>
</body>
</html>
